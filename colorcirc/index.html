    <body>

    <header></header>

        <div id="title">
            <h1>
                <a href="#">
            C

        <div class="circ"></div>

        <div id="colors">

            <div class="colorbox yellowbox">#f6ec39</div>
            <div class="colorbox redbox">
            #f05522</div>
            <div class="colorbox violetbox">#7d3694</div>

<!-- js fun time -->

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>

        <script type="text/javascript">


$(function() {

    $(".yellow").hover(function() {
    $(".circ").addClass("r0");
    $('.circ').removeClass('r90 r180 r270 rn');
    });

    $(".blue").hover(function() {
    $(".circ").addClass("r90");
    $('.circ').removeClass('r0 r180 r270 rn');
    });

    $(".violet").hover(function() {
    $(".circ").addClass("r180");
    $('.circ').removeClass('r90 r0 r270 rn');
    });

    $(".red").hover(function() {
    $(".circ").addClass("r270");
    $('.circ').removeClass('r90 r180 r0 rn');
    });


    $(".violetbox").hover(function() {
    $(".circ").addClass("r0");
    $('.circ').removeClass('r90 r180 r270 rn');
    });

    $(".redbox").hover(function() {
    $(".circ").addClass("r90");
    $('.circ').removeClass('r0 r180 r270 rn');
    });

    $(".yellowbox").hover(function() {
    $(".circ").addClass("r180");
    $('.circ').removeClass('r90 r0 r270 rn');
    });

    $(".bluebox").hover(function() {
    $(".circ").addClass("rn");
    $('.circ').removeClass('r90 r270 r180 r0');
    });



});




        </script>
